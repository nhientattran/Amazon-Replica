<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <title>Document</title>
    <style>@import url('https://fonts.cdnfonts.com/css/amazon-ember');</style>
</head>
<body>
    <div>
    <img class="logo" src="Amazon_logo.svg.png" alt="Amazon Logo" title="Amazon Logo">
    </div>
    <div class="column1">
        <header id="top">
            <div class="block">
                <p id="signin" style="font-size: 25px;"><bold>Sign In</bold></p>
                <form action="https://www.amazon.com/">
                    <label for="uname" class="user">Email(phone or mobile accounts)</label><br>
                    <input class="line" type="text" id="uname" name="uname" value="Enter Email"><br><br>
                    <label for="pword" class="pass">Password</label><a id="forgot" href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=900&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%3F&prevRID=8AZYTXF441DW18W771P4&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot Password</a><br>
                    <input class="line" type="text" id="pword" name="pword" value="Enter Password"><br>
                    <input class="con" type="submit" value="Continue" target="_blank"><br>
                    <a class="help" href="https://www.amazon.com/hz/contact-us/foresight/hubgateway" title="help">Need Help?</a>
                </form>
            </div>
                    <h3 class="column3"><span style="color:#8D9096;" class="line-through">New To Amazon?</span></h3>
                    <article class="column4">
                        <a class="con2" href="https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=900&openid.return_to=https%3A%2F%2Fwww.amazon.com%3F&prevRID=MV9JH5W428CSE2CZ0NS8&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&pageId=usflex&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&mobileBrowserWeblabTreatment=C" title="New Account">Create your Amazon account</a>
                    </article>
        </header>
    </div>

    <footer class="bot">
        <a id="space" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088" title="Condition of Use">Condition of use</a>
